{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for person in persons %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card m-2 person-card" >
                <div class="card-body">
                    <img class="person-image" src={{person.photo_url}} alt="">
                    <div>
                        {{person.first_name}}, {{person.last_name}}, {{person.status}}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
